<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web MIDI NRPN Tester</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Web MIDI NRPN Tester</h1>

    <div class="web-midi-control nrpn-block">
        <div id="web-midi-connection-status"></div>
    </div>

    <form id="nrpn-controller-values" class="nrpn-block">
        <div>
            <p>
                Enter your NRPN values below, and click "Add NRPN Test Controller".
            </p>
        </div>
        <div>
            <label for="msb">MSB</label>
            <input type="number" name="msb" id="msb" min="0" max="127" value="0">
            <label for="lsb">LSB</label>
            <input type="number" name="lsb" id="lsb" min="0" max="127" value="0">
            <label for="min">min value</label>
            <input type="number" name="min" id="min" min="0" max="127" value="0">
            <label for="max">max value</label>
            <input type="number" name="max" id="max" min="0" max="127" value="127">
        </div>
        <div>
            <label for="channel">MIDI Channel</label>
            <input type="number" name="channel" id="channel" min="1" max="16" value="1">
        </div>
        <div>
            <button type="submit">Add NRPN Test Controller</button>
        </div>
    </form>

    <div id="nrpn-test-controllers" class="nrpn-block">
        <h2>TESTING NRPN</h2>
    </div>

    <script src="assets/js/index.js" type="module"></script>
</body>

</html>
