<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web MIDI NRPN Tester</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Web MIDI NRPN Tester</h1>

    <div class="web-midi-control nrpn-block">
        <div id="web-midi-connection-status"></div>
    </div>

    <div id="nrpn-controller-values" class="nrpn-block">
        <form>
            <div>
                <h2>CREATE NRPN CONTROLLER</h2>
                <p>
                    Enter NRPN values below, and select a controller type to create a new controller.
                </p>
            </div>
            <div>
                <label for="msb">MSB</label>
                <input type="number" name="msb" id="msb" min="0" max="127" value="0">
                <label for="lsb">LSB</label>
                <input type="number" name="lsb" id="lsb" min="0" max="127" value="0">
                <label for="min">min value</label>
                <input type="number" name="min" id="min" min="0" max="127" value="0">
                <label for="max">max value</label>
                <input type="number" name="max" id="max" min="0" max="127" value="127">
            </div>
            <div>
                <label for="channel">MIDI Channel</label>
                <input type="number" name="channel" id="channel" min="1" max="16" value="1">
            </div>
            <div id="nrpn-controller-type">
                <input type="button" value="slider" />
                <input type="button" value="select" />
                <input type="button" value="radio" />
            </div>
        </form>
    </div>

    <div id="nrpn-test-controllers" class="nrpn-block">
        <h2>TEST NRPN CONTROLLER</h2>
        <p>
            Create controllers above. Adjust controllers here to send NRPNs to a MIDI device.
        </p>
    </div>

    <div id="nrpn-midi-event-status" class="hidden">
        <div class="nrpn-block">
            <h2>Last MIDI Event</h2>
            <p>
                View the last sent NRPN MIDI event below.
            </p>
            <div id="last-midi-event"></div>
        </div>
    </div>

    <script src="assets/js/index.js" type="module"></script>
</body>

</html>
